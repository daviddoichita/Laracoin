name: Deploy locally

on: push

jobs:
  deploy:
    runs-on: arc-runner-set
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Start docker
        run: sudo service docker start

      - name: Docker build and push
        uses: docker/build-push-action@v6.15.0
        with:
          tags: host.minikube.internal:5000/laracoin:latest
          push: true
          context: .
